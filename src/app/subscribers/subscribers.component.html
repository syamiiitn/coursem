<div class="jumbotron bg-secondary">
 <h1 class="text-danger text-center pt-5 " style="text-decoration:underline" >Subscribers Detailes</h1>

 <div class="row">
    <div class="col-sm-3"></div>

      <div class="col-sm-6 text-center">
        <div class="jumbotron bg-info">
   
           <input type="text" class="form-control" placeholder="search....." name="searchTerm" [(ngModel)]=searchTerm>
   
        </div>
     </div>
    <div class="col-sm-3"></div>
 </div>



 <table class="table table pt-5">
   <thead>
     <th>CustomarId</th>
     <th>Customer Name</th>
     <th>Email</th>
     <th>Gender</th>
     <td><b>Mobile Number</b></td>
   </thead>
   <tr *ngFor="let i of data | search:searchTerm">
     <td>{{i._id}}</td>
     <td>{{i.name}}</td>
     <td>{{i.email}}</td>
    <td>{{i.gender}}</td>
     <td>{{i.contactno}}</td>
   </tr>
 </table>
